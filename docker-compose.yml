version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ecoride_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ecoride.sql:/docker-entrypoint-initdb.d/ecoride.sql
    networks:
      - ecoride
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: ecoride_app
    volumes:
      - ./:/var/www/html
    environment:
      - DOCKER_ENV=1
    depends_on:
      - db
      - mongodb
    command: >
      sh -c "
      cd /var/www/html &&
      echo 'Répertoire de travail: $(pwd)' &&
      echo 'Contenu du répertoire:' && ls -la &&
      if [ -f composer.json ]; then
        echo 'composer.json trouvé, installation des dépendances...' &&
        if [ ! -f vendor/autoload.php ]; then
          composer install --no-interaction --prefer-dist --optimize-autoloader;
        else
          echo 'vendor/autoload.php existe déjà, pas besoin d\'installer';
        fi
      else
        echo 'ATTENTION: composer.json non trouvé dans /var/www/html';
      fi &&
      apache2-foreground
      "
    networks:
      - ecoride
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecoride_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - ecoride
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: ecoride_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb_user
      MONGO_INITDB_ROOT_PASSWORD: mongodb_pass
      MONGO_INITDB_DATABASE: ecoride
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecoride
    restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:

networks:
  ecoride:
    external: true
    name: ecoride
