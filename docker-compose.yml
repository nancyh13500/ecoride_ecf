version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: ecoride_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_pass
    volumes:
      - /home/docker/web/ecoride_ecf/mysql_data:/var/lib/mysql
      - /home/docker/web/ecoride_ecf/ecoride.sql:/docker-entrypoint-initdb.d/01-ecoride.sql:ro
    networks:
      - ecoride
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: ecoride_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb_user
      MONGO_INITDB_ROOT_PASSWORD: mongodb_pass
      MONGO_INITDB_DATABASE: ecoride
    volumes:
      - /home/docker/web/ecoride_ecf/mongodb_data:/data/db
    networks:
      - ecoride
    restart: unless-stopped

  app:
    build:
      context: /home/docker/web/ecoride_ecf/docker/php
      dockerfile: Dockerfile
    container_name: ecoride_app
    volumes:
      - /home/docker/web/ecoride_ecf:/var/www/html
    depends_on:
      - db
      - mongodb
    networks:
      - ecoride
    restart: unless-stopped
    command: >
      sh -c "
      if [ ! -f /var/www/html/vendor/autoload.php ]; then
        composer install --no-interaction --prefer-dist --optimize-autoloader;
      fi &&
      apache2-foreground
      "

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecoride_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - ecoride
    restart: unless-stopped

networks:
  ecoride:
    external: true
    name: ecoride