version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ecoride_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_pass
    volumes:
      # Données MySQL : chemin absolu
      - /home/docker/web/ecoride_ecf/mysql_data:/var/lib/mysql
      # Fichier SQL d'initialisation : depuis le repo cloné
      - ./ecoride.sql:/docker-entrypoint-initdb.d/01-ecoride.sql:ro
    networks:
      - ecoride
    restart: unless-stopped
    # Healthcheck pour s'assurer que MySQL est prêt
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: ecoride_app
    # Pas de port exposé - accessible via reverse proxy (SWAG)
    # Le code est copié dans l'image lors du build
    environment:
      - DOCKER_ENV=1
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - ecoride
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecoride_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - ecoride
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: ecoride_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb_user
      MONGO_INITDB_ROOT_PASSWORD: mongodb_pass
      MONGO_INITDB_DATABASE: ecoride
    volumes:
      # Données MongoDB : chemin absolu
      - /home/docker/web/ecoride_ecf/mongodb_data:/data/db
    networks:
      - ecoride
    restart: unless-stopped

networks:
  ecoride:
    external: true
    name: ecoride
